---
layout: default
title: Latest Content
---
<div class="contents">
  <h1>{{ page.title }}</h1>
  <ol>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image }}"></img>
      </a>
      <p>{{ post.blurb }}</p>
    </li>
    {% endfor %}
  </ol>
</div>
