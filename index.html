---
layout: default
title: Latest Content
---
<div class="contents">
  <h1>{{ page.title }}</h1>
  <ol>
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <aside>Published on <time datetime="{{ page.published_date }}">{{ post.published_date | date_to_string }}</time></aside>
      <p>
        <a href="{{ post.url }}"><img src="{{ post.image }}"></img></a>
        {{ post.blurb }}
        <a href="{{ post.url }}">Read onward.</a>
      </p>
    </li>
    {% endfor %}
  </ol>
</div>
